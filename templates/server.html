{% extends "index.html" %}
{%block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="centre">
        <h1>Movie Table</h1>
        <hr><br>
        <table border= 1>
            {%  for key,value in result.items() %}

            <tr>
                <th>
                    {{ key }}
                </th>
                <td>
                    {{ value }}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
{% endblock %}
